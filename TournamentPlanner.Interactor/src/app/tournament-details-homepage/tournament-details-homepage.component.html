<mat-card appearance="outlined" class="mat-card">
    <mat-tab-group>
        <mat-tab label="Details">
            <div class="tab-container">
                Details: {{tournamentId}}
            </div>
        </mat-tab>
        <mat-tab label="Matches">
            <div class="tab-container">
                Matches: {{tournamentId}}
            </div>
        </mat-tab>
        <mat-tab label="Draws">
            <div class="tab-container">
                Draws: {{tournamentId}}
            </div>
        </mat-tab>
        <mat-tab label="Players">
            <div class="tab-container">
                <app-tournament-player-list></app-tournament-player-list>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-card>
