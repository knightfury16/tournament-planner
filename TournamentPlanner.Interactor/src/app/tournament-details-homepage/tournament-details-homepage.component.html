<mat-card appearance="outlined" class="mat-card">
    <mat-tab-group>
        <mat-tab label="Details">
            <div class="tab-container">
                Details: {{tournamentId}}
            </div>
        </mat-tab>
        <mat-tab label="Matches">
            <div class="tab-container">
                Matches: {{tournamentId}}
            </div>
        </mat-tab>
        <mat-tab label="Draws">
            <div class="tab-container">
                Draws: {{tournamentId}}
            </div>
        </mat-tab>
        <mat-tab label="Players">
            <div class="tab-container">
                @if (this.playerTabView() == playerTabViewType.ListView) {
                <app-tournament-player-list (playerTabChangeEvent)="togglePlayerTabView($event)"
                    [tournamentId]="tournamentId"></app-tournament-player-list>
                }
                @else if (this.playerTabView() == playerTabViewType.DetailView) {
                <app-tournament-player-details (playerTabChangeEvent)="togglePlayerTabView($event)"
                    [tournamentId]="tournamentId"></app-tournament-player-details>
                }
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-card>
