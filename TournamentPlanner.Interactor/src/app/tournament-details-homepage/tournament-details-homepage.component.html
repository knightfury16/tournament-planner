<mat-card appearance="outlined" class="tournament-card">
    <mat-card-header class="card-header">
        <mat-card-title class="card-title">
            {{ tournament()?.name }}
        </mat-card-title>
        <mat-card-subtitle>{{ tournament()?.venue }} | {{ tournament()?.startDate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group animationDuration="500ms" mat-stretch-tabs>
            <mat-tab label="Details" icon="info">
                <div class="tab-container">
                    <app-tournament-details [tournamentId]="tournamentId"
                        (participantsEE)="tournamentParticipantsEC($event)"
                        (tournamentEE)="tournamentEC($event)"></app-tournament-details>
                </div>
            </mat-tab>
            <mat-tab label="Matches" icon="sports_esports">
                <div class="tab-container">
                    <app-tournament-matches-list [gameType]="tournament()?.gameTypeDto"
                        [tournamentId]="tournamentId"></app-tournament-matches-list>
                </div>
            </mat-tab>
            <mat-tab label="Draws" icon="shuffle">
                <div class="tab-container">
                    <ng-container *ngIf="drawTabView() === drawTabViewType.ListView">
                        <app-tournament-draw-list (drawTabChangeEvent)="toggleDrawTabView($event)"
                            (matchTypeId)="catchMatchTypeId($event)"
                            [tournamentId]="tournamentId"></app-tournament-draw-list>
                    </ng-container>
                    <ng-container *ngIf="drawTabView() === drawTabViewType.DetailView">
                        <app-tournament-draw-details (drawTabChangeEvent)="toggleDrawTabView($event)"
                            [matchTypeId]="matchTypeId()"
                            [gameType]="tournament()?.gameTypeDto"></app-tournament-draw-details>
                    </ng-container>
                </div>
            </mat-tab>
            <mat-tab label="Players" icon="people">
                <div class="tab-container">
                    <ng-container *ngIf="playerTabView() === playerTabViewType.ListView">
                        <app-tournament-player-list (playerTabChangeEvent)="togglePlayerTabView($event)"
                            [tournamentId]="tournamentId"
                            [players]="tournamentParticipants()"></app-tournament-player-list>
                    </ng-container>
                    <ng-container *ngIf="playerTabView() === playerTabViewType.DetailView">
                        <app-tournament-player-details (playerTabChangeEvent)="togglePlayerTabView($event)"
                            [tournamentId]="tournamentId"></app-tournament-player-details>
                    </ng-container>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
