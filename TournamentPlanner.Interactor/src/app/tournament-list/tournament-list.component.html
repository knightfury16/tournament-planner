<div>
  <form>
    <label for="name">Enter Name: </label>
    <input type="text" id="name" [formControl]="nameInput">
  </form>

  <ng-container>

    <ul *ngIf="data$; else loading">
      <li *ngFor="let item of (data$ | async)">
        {{item.name}}
      </li>
    </ul>
    <ng-template #loading>
      loading...
    </ng-template>
  </ng-container>
</div>
