<div>
  <form>
    <label for="name">Enter Name: </label>
    <input type="text" id="name" [formControl]="nameInput">
  </form>

  <ng-container *ngIf="{matches : data$ | async} as vm" >
    <ul *ngIf="vm.matches; else loading">
      <li *ngFor="let item of vm.matches">
        <a [routerLink]="item.id+'/matches/'">{{item.name}}</a>
      </li>
    </ul>
    <ng-template #loading>
      <div>
        Loading...
      </div>
    </ng-template>
  </ng-container>
</div>
