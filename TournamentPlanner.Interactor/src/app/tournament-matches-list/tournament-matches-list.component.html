<div>
    <mat-card-header class="header">
        <h1 class="title">Tournament Matches List</h1>
    </mat-card-header>
    <div class="round-container" *ngFor="let item of matchCardModels() | keyvalue">
        <h2 class="round-name">{{ item.key }}</h2>
        <mat-grid-list cols="2" rowHeight="2:1">
            <ng-container *ngFor="let match of item.value">
                <mat-grid-tile>
                    <app-tournament-match [manage]="this.manage" [gameType]="gameType" [match]="match"></app-tournament-match>
                </mat-grid-tile>
            </ng-container>
        </mat-grid-list>
        <hr>
    </div>
</div>
