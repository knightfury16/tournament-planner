<mat-card class="tournament-container">
    <mat-card-header>
        <mat-card-title class="tournament-title">
            <h1>Tournament Brackets</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="rounds-container">
      @if(this.isMatchAvailable())
      {
            <div class="round" *ngFor="let item of matchCardModels() | keyvalue">
                <div class="round-header">
                    <div class="round-badge">
                        <mat-icon>emoji_events</mat-icon>
                        <h2>{{ item.key }}</h2>
                    </div>
                    <mat-divider></mat-divider>
                </div>

                <div class="matches-grid">
                    <div class="match-wrapper" *ngFor="let match of item.value">
                        <app-tournament-match [manage]="manage" [gameType]="gameType" [match]="match"
                            (matchSelectedEE)="matchSelectedEC($event)">
                        </app-tournament-match>
                    </div>
                </div>
            </div>
      }
      @else
      {
            <div class="no-matches">
                <mat-icon class="no-matches-icon">sports_esports</mat-icon>
                <p>No matches yet</p>
            </div>
      }
      </div>

    </mat-card-content>
</mat-card>
