<!-- make-match-schedule.component.html -->
<mat-card appearance="raised"  class="card">
    <mat-card-header>
        <mat-card-title color="primary" class="title">Make Tournament Schedule</mat-card-title>
    </mat-card-header>
    <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()" class="schedule-form">
        <mat-form-field appearance="outline">
            <mat-label>Match Duration</mat-label>
            <input matInput formControlName="eachMatchTime" placeholder="e.g., 30m" required>
            <mat-hint>Use format: 30m for minutes, 1h for hours</mat-hint>
            <mat-error>{{getErrorMessage('eachMatchTime')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Start Time</mat-label>
            <input matInput formControlName="startTime" placeholder="HH:MM:SS" required>
            <mat-hint>24-hour format (e.g., 13:00:00)</mat-hint>
            <mat-error>{{getErrorMessage('startTime')}}</mat-error>
        </mat-form-field>

        <button mat-raised-button class="schedule-btn" color="primary" type="submit" [disabled]="!canISchedule() || scheduleForm.invalid">
            Make Schedule
        </button>
    </form>
</mat-card>
