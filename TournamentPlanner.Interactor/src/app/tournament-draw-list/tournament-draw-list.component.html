@if (this.draws() != undefined && this.draws()!.length > 0 ) {
@for (item of this.draws(); track item ) {
<div class="container">
    <mat-card class="mat-card">
        <mat-card-header class="my-mat-header">
            <div class="title-container">
                <mat-card-title class="mat-title">
                    {{item.matchType.name}}
                </mat-card-title>
            </div>
            <div class="chip-container">
                <div class="my-chip" [ngClass]="this.getClassName(item.matchType)">
                    {{item.matchType.isCompleted ? 'Completed' : 'Incomplete'}}
                </div>
            </div>
        </mat-card-header>
        <mat-card-content class="mat-content">
            Created At: {{this.getCreatedAtDate(item)}}
        </mat-card-content>
    </mat-card>
</div>
}
}
@else {
<div class="container">
    <div>Such Empty...</div>
</div>
}
