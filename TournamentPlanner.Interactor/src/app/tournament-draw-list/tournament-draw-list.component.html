<mat-card appearance="raised" class="page-container">
    @if (manage) {
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!canIMakeDraw()" (click)="makeDraw()">
            <mat-icon>casino</mat-icon>
            Make Draw
        </button>
    </mat-card-actions>
    }

    <div class="draw-list">
        @if (draws() && draws()!.length > 0) {
        @for (item of draws(); track item) {
        <mat-card class="card-draw" appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    <button mat-button class="title-link" (click)="emitDrawTabViewChangeEvent(item.matchType.id)">
                        <mat-icon>emoji_events</mat-icon>
                        {{item.matchType.name}}
                    </button>
                </mat-card-title>

                <mat-chip [class]="getClassName(item.matchType)">
                    <mat-icon>{{item.matchType.isCompleted ? 'check_circle' : 'pending'}}</mat-icon>
                    {{item.matchType.isCompleted ? 'Completed' : 'In Progress'}}
                </mat-chip>
            </mat-card-header>

            <mat-card-content>
                <mat-icon>calendar_today</mat-icon>
                {{getCreatedAtDate(item)}}
            </mat-card-content>
        </mat-card>
        }
        } @else {
        <div class="empty-state">
            <mat-icon>sports</mat-icon>
            <p>No draws available</p>
        </div>
        }
    </div>
</mat-card>
