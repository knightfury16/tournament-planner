<h3>Your Number</h3>
<span *ngFor="let digit of _digits(); index as i">
  <app-seven-segment-digit [digit]="calculateDigitV2(i)"></app-seven-segment-digit>
  <svg width="20" height="20">
    <circle class="decimal-point" [class.filled]="calculateDecimal(i)" cx="50%" cy="50%" r="8" />
  </svg>
</span>
