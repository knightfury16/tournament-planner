<p>cash-register works!</p>

<div class="container">
    <div class="item" *ngFor="let item of _offering" (click)="cart.addToCart(item)">
        <li>
            {{item.name}} - {{item.priceEur}}
        </li>
    </div>
    <div>
        <h3>Recipt</h3>
        <ul>
            <li *ngFor="let item of cart.shoppingCart()">
                {{item.name}} -- {{item.priceEur}}
            </li>
        </ul>
    </div>
</div>
