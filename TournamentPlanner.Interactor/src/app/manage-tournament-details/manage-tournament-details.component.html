<div>
    <div>
        <div>Tournament Name: {{tournamentDetails()?.name}}</div>
        <div>CreatedAt: {{tournamentDetails()?.createdAt}}</div>
        <div>Starts In: {{tournamentDetails()?.startDate}}</div>
        <div>Ends In: {{tournamentDetails()?.endDate}}</div>
        <div>Registration LastDate: {{tournamentDetails()?.registrationLastDate}}</div>
    </div>

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Tournament Status
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="form-field">
                <mat-label>Status</mat-label>
                <mat-select [(value)]="this.selectedStatus">
                    <mat-option *ngFor="let status of getTournamentStatusString()"
                        [value]="status">{{status}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="mat-action">
            <button mat-stroked-button class="status-btn">Change Status</button>
        </mat-card-actions>
    </mat-card>
</div>
