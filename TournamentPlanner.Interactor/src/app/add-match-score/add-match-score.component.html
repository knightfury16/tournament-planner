<div class="container">
  <mat-card class="mat-card">
    <div class="btn-div">
      <button mat-icon-button class="back-btn" (click)="emitMatchTabChangeEvent()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <mat-card-content>
      <app-add-match-score-provider (matchTabChangeEE)="emitMatchTabChangeEvent()" [gameType]="this.gameType" [match]="this.match"></app-add-match-score-provider>
    </mat-card-content>
  </mat-card>
</div>
