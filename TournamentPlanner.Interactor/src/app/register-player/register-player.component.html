<mat-card class="container">
    <mat-card-header class="header">
        <mat-card-title>Register Player</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerPlayerForm" class="register-player-form">
            <mat-form-field class="form-field name">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
                <mat-error *ngIf="this.registerPlayerForm.get('name')!.hasError('required')">Name is
                    required.</mat-error>
                <mat-error *ngIf="registerPlayerForm.get('name')!.hasError('minlength')">Name must be at least 5
                    characters long.</mat-error>
            </mat-form-field>
            <mat-form-field class="form-field age">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age">
            </mat-form-field>
            <mat-form-field class="form-field weight">
                <mat-label>Weight</mat-label>
                <input matInput type="number" placeholder="In KG" formControlName="weight">
            </mat-form-field>
            <mat-form-field class="form-field email">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="this.registerPlayerForm.get('email')!.hasError('required')">Email is
                    required.</mat-error>
            </mat-form-field>
            <mat-form-field class="form-field password">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="this.registerPlayerForm.get('password')!.hasError('required')">Password is
                    required.</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button class="action-button" mat-stroked-button (click)="register()" [disabled]="!this.registerPlayerForm.valid">Register</button>
    </mat-card-actions>
</mat-card>
