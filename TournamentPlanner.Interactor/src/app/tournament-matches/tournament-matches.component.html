<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- First Player Name Column -->
   <!-- Add type to ekement and handle the winner null or object  -->
  <ng-container matColumnDef="firstPlayerName">
    <th mat-header-cell *matHeaderCellDef> First Player Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstPlayer.name}} </td>
  </ng-container>

  <!-- Second Player Name Column -->
  <ng-container matColumnDef="secondPlayerName">
    <th mat-header-cell *matHeaderCellDef> Second Player Name </th>
    <td mat-cell *matCellDef="let element"> {{element.secondPlayer.name}} </td>
  </ng-container>

  <!-- Winner Column -->
  <ng-container matColumnDef="winner">
    <th mat-header-cell *matHeaderCellDef> Winner </th>
    <td mat-cell *matCellDef="let element"> {{element.winner}} </td>
  </ng-container>

  <!-- Game Scheduled Column -->
  <ng-container matColumnDef="gameScheduled">
    <th mat-header-cell *matHeaderCellDef> Game Scheduled </th>
    <td mat-cell *matCellDef="let element"> {{element.gameScheduled | date: 'short'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
