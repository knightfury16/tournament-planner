<mat-card appearance="outlined" class="mat-card">
  <mat-card-header class="card-header">
    <mat-card-title class="title">
      Round Robin Matches Table
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="players || []" class="mat-elevation-z0">
            <!-- Header Column -->
            <ng-container matColumnDef="player">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell class="tb-data-name" *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- Dynamic Columns -->
            <ng-container *ngFor="let player of players; let i = index">
              <ng-container [matColumnDef]="'player' + i">
                <th mat-header-cell *matHeaderCellDef>{{player.name}}</th>
                <td mat-cell *matCellDef="let row; let j = index" 
                    [ngClass]="getTableClass(i, j)">
                  {{getTableRowData(i, j)}}
                </td>
              </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
  </mat-card-content>
</mat-card>
